plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'java'
    id 'maven-publish'
    id 'signing'
    version '1.8.10'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

group = 'com.kvaithin'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/" }
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {

        mavenJava(MavenPublication) {

            groupId = 'com.kvaithin'
            artifactId = 'commons-tools'
            version = '1.0.0'
            from components.java

            pom {
                name = 'Solid Potato'
                description = 'Solid Potato is a fun project which is created to make the tutorial - ' +
                        'How to Create A Java Library and Publish It To Maven With Gradle-7'
                url = 'https://github.com/nowshad-hasan/solid-potato'
                inceptionYear = '2022'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'kvaithin'
                        name = 'karthik vaithin'
                        email = 'k@kvaithin.com'
                    }
                }
                scm {
                    connection = 'scm:git:github.com/kvaithin/commons-tools.git'
                    developerConnection = 'scm:git:ssh://github.com/kvaithin/commons-tools.git'
                    url = 'https://github.com/kvaithin/commons-tools'
                }
            }
        }
    }

    repositories {
        maven {
            name = "OSSRH"
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username = project.properties["username"]
                password = project.properties["password"]
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}


javadoc {
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}